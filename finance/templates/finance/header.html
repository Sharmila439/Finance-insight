<!-- homepage/templates/homepage/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Website</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'finance/home.css' %}">

</head>
<body>
    <header>
        <div class="logo">
            <h1>Financial Insights</h1>
        </div>
        <nav>

                <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li> <!-- Home Icon -->

    </header>
    {% block content %}
    {% endblock %}
